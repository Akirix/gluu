apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: gluuoxtrust
    env: dev
  name: gluuoxtrust
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gluuoxtrust
      env: dev
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gluuoxtrust
        env: dev
    spec:
      containers:
      - env:
        - name: GLUU_KV_HOST
          value: gluuconsul
        - name: GLUU_KV_PORT
          value: "8500"
        - name: GLUU_LDAP_URL
          value: openldap-svc:1389
        image: gluufederation/oxtrust:3.1.1_dev
        imagePullPolicy: IfNotPresent
        name: gluuoxtrust
        ports:
        - containerPort: 8080
          protocol: TCP